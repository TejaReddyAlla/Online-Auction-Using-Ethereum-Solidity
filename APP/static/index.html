<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container">
    <div class="row align-items-center" style="
    margin-top: 0rem !important;
">
        <div class="mt-5 col">
            <div class="mt-3 row">
                <button class="btn-primary" onclick="reg()">Register</button>
            </div>

            <div class="mt-3 row">
                <div class="p-0 col-4 ">
                    <input id="itemInput" class="form-group" type="text" width="50" placeholder="enter an item to list" />
                </div>
                <div class="ml-2 col-3">
                    <button class="btn-primary" onclick="ListItem($('#itemInput').val())">List item</button>
                </div>
            </div>
            <div class="mt-2 row" id="listing"></div>
            <div class="mt-3 row">
                <div class="p-0 col-4">
                    <input id="makeBidItemInput" class="form-group" type="text" width="50" placeholder="item name" />
                    <input id="makeBidAmountInput" type="number" class="form-group" type="text" width="50" placeholder="Enter amount" />
                </div>
                <div class="ml-2 col-3">
                    <button class="btn-primary" onclick="makeBid($('#makeBidItemInput').val(), $('#makeBidAmountInput').val())">make bid</button>
                </div>
            </div>

            <div class="mt-3 row">
                <button class="btn-primary" onclick="endBid()">end Bid</button>
            </div>

            <div class="mt-3 row">
                <input id="winnerid" class="form-group" type="text" placeholder="enter item" />
                <button class="btn-primary" onclick="revealWinner()">Reveal Winner</button>
            </div>

            <div class="mt-2 row" id="winnerPrint"></div>

        </div>

        <div class="col">
            <img class="mt-5 img-thumbnail" src="OnlineAImg.jpg">
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="./base.js"></script>

</html>
